<html>
    <head>
        <!--taking styling from a library-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>My Notes</h1>
            <div>
                <!--creating an empty block that the user can type in-->
                <textarea id="myTextArea" rows="4" cols="40"></textarea>
            </div>
            <hr>
            <button id="showTextButton">Show Text</button>
            <button id="addTextButton">Add Text</button>
            <button id="saveNotesButton" class="btn btn-primary">Save Notes</button>
        </div>
    </body>

    <script>
        textArea = document.getElementById("myTextArea");
        showTextButton = document.getElementById("showTextButton");
        addTextButton = document.getElementById("addTextButton");
        saveNotesButton = document.getElementById("saveNotesButton");
        
        // adds text to textArea on click
        addTextButton.addEventListener('click', function() {
            textArea.value += "...some more text...";
        });

        // shows text in the textArea as a popup alert at top of screen
        showTextButton.addEventListener('click', function() {
            // console.log(textArea.value);
            alert(textArea.value);
        });

        // stores the current text in the textArea to localStorage
        saveNotesButton.addEventListener('click', function() {
            notes = textArea.value;
            localStorage.setItem("notes", notes);
            alert("Your notes have been stored.");
        });
        
        // waits for content (including textArea) to load before
        // retrieving notes from local storage (specific to one browser, one machine)
        window.addEventListener("load", function() {
            storedNotes = localStorage.getItem("notes");
            if (storedNotes) textArea.value = storedNotes;
        });

    </script>
</html>
