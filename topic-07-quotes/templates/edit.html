<!--Template using forms-->

<html>
    <body>
        Edit this quote:
        <br>
        <form action="/post_edit" method="POST">
            <table>
                <tr>
                    <td><label for="newQuote">Quote </label></td>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
